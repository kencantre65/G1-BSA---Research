<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Non-VAT MSEs Tax Classification</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #800000, #b22222); /* maroon shades */
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full height */
    }
    .container {
      width: 95%;
      max-width: 500px;
      padding: 25px;
      background: #fff8f0; /* light cream for readability */
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }
    h2 {
      text-align: center;
      color: #800000; /* maroon */
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      font-size: 1rem;
      color: #4d0000;
    }
    select, button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #b8860b; /* gold border */
      box-sizing: border-box;
      transition: 0.3s;
      background: #fffdf7;
    }
    select:focus, button:active {
      outline: none;
      transform: scale(1.02);
    }
    button {
      background: linear-gradient(135deg, #b8860b, #ffd700);
      color: #4d0000;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(135deg, #daa520, #ffd700);
    }
    .info {
      margin-top: 20px;
      background: #fff3cd;
      padding: 15px;
      border-left: 6px solid #b8860b;
      border-radius: 12px;
      font-size: 1rem;
      color: #4d2c00;
      display: none;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 18px;
        border-radius: 14px;
      }
      h2 {
        font-size: 1.4rem;
      }
      select, button {
        padding: 12px;
        font-size: 0.95rem;
      }
      .info {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>📊 Non-VAT MSEs Tax Classification</h2>

    <form id="taxForm">
      <label for="taxType">💡 Choose Your Tax Option:</label>
      <select id="taxType" required>
        <option value="">-- Please select --</option>
        <option value="percentage">📈 Percentage Tax + Graduated Income Tax</option>
        <option value="eight">💯 8% Flat Rate Income Tax</option>
      </select>

      <div id="filingFreqContainer" style="display:none;">
        <label for="filingFreq">📅 Select Filing Frequency:</label>
        <select id="filingFreq" required>
          <option value="">-- Please select --</option>
          <option value="quarterly">🔁 Quarterly</option>
          <option value="annual">📆 Annual</option>
        </select>
      </div>

      <button type="submit" style="display:none;" id="submitBtn">🚀 Submit</button>

      <div class="info" id="resultBox"></div>
    </form>
  </div>

  <script>
    const taxTypeSelect = document.getElementById('taxType');
    const filingFreqContainer = document.getElementById('filingFreqContainer');
    const submitBtn = document.getElementById('submitBtn');
    const resultBox = document.getElementById('resultBox');

    const redirectMap = {
      percentage: {
        quarterly: 'https://www.youtube.com/',
        annual: 'https://www.dropbox.com/scl/fi/g7eu4kgfgrxq03jszi8hy/events-22.ics?rlkey=730xn5z2b3qsxkc5hmkr21ao6&st=i17e9cvj&dl=1'
      },
      eight: {
        quarterly: 'https://drive.google.com/drive/folders/1t0TjwlZTlrU1UysD31hZblHMe7zjmz6k',
        annual: 'https://yourwebsite.com/8percent-annual'
      }
    };

    taxTypeSelect.addEventListener('change', () => {
      if (taxTypeSelect.value) {
        filingFreqContainer.style.display = 'block';
        submitBtn.style.display = 'block';
        resultBox.style.display = 'none';
      } else {
        filingFreqContainer.style.display = 'none';
        submitBtn.style.display = 'none';
        resultBox.style.display = 'none';
      }
    });

    document.getElementById('taxForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const taxType = taxTypeSelect.value;
      const filingFreq = document.getElementById('filingFreq').value;

      if (!taxType || !filingFreq) {
        resultBox.style.display = 'block';
        resultBox.style.color = '#800000';
        resultBox.innerHTML = '❌ Please select both tax classification and filing frequency.';
        return;
      }

      const redirectUrl = redirectMap[taxType][filingFreq];
      if (!redirectUrl) {
        resultBox.style.display = 'block';
        resultBox.style.color = '#800000';
        resultBox.innerHTML = '❌ Redirect URL not available for this option.';
        return;
      }

      const taxText = taxType === 'percentage' ? '📈 Percentage Tax + Graduated Income Tax' : '💯 8% Flat Rate Income Tax';
      const freqText = filingFreq === 'quarterly' ? '🔁 Quarterly' : '📆 Annual';

      resultBox.style.display = 'block';
      resultBox.style.color = '#4d2c00';
      resultBox.innerHTML = `
        ✅ You selected: <strong>${taxText}</strong><br>
        📅 Filing Frequency: <strong>${freqText}</strong><br>
        ⏳ Redirecting you now...
      `;

      setTimeout(() => {
        window.location.href = redirectUrl;
      }, 2500);
    });
  </script>

</body>
</html>
