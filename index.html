  <style>
    body {

      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full height */
    }
    .container {
      width: 95%;
      max-width: 500px;
      padding: 25px;
      background: #fff8f0; /* light cream for readability */
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);

      margin-top: 15px;
      display: block;
      font-size: 1rem;
      color: #4d0000;
    }
    select, button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      font-size: 1rem;
      border-radius: 12px;
      border: 1px solid #b8860b; /* gold border */
      box-sizing: border-box;
      transition: 0.3s;
      background: #fffdf7;
    }
    select:focus, button:active {
      outline: none;
      transform: scale(1.02);
    }
    button {
      background: linear-gradient(135deg, #b8860b, #ffd700);
      color: #4d0000;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(135deg, #daa520, #ffd700);
    }
    .info {

      background: #fff3cd;
      padding: 15px;
      border-left: 6px solid #b8860b;
      border-radius: 12px;
      font-size: 1rem;
      color: #4d2c00;
      display: none;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 18px;
        border-radius: 14px;
      }
      h2 {
        font-size: 1.4rem;
      }
      select, button {
        padding: 12px;
        font-size: 0.95rem;
      }
      .info {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
